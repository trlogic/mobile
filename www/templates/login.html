<ion-view title="Login" hide-nav-bar="true" hide-back-button="true" cache-view="false" nav-transition="none" id="page5">
  <ion-content padding="true" style="background: url(img/PO9lWmRA8wo6qpdI4QS3_trust_color.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">
    <form id="login-form1" class="list">
      
      <div>
        <img src="img/oHZphGILTW6itE1BF0nU_trust.jpg" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="width: 300px; height: 21px;"></div>
      <label class="item item-input" id="login-input2">
        <span class="input-label">Email</span>
        <input type="text" placeholder="" ng-model="username">
      </label>
      <label class="item item-input" id="login-input3">
        <span class="input-label">Password</span>
        <input type="password" placeholder="" ng-model="password">
      </label>
      <button id="login-button1" ng-click="login(username,password)" class="button button-positive  button-block">Login</button>
      <a ui-sref="signUp" id="login-button2" class="button button-positive  button-block">Or Create an Account</a>
    </form>
  </ion-content>
</ion-view>
